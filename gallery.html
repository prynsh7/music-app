        <script>
            AOS.init();

            // see-more-btn-function //
            const btn1 = document.getElementById("btn-bitch")
            btn1.onclick = function(e) {myFunction(e)};
            function myFunction (e){
                e.preventDefault()

                // document.getElementById("see-more").style.display = "grid";
                if(
                    document.getElementById("see-more").style.display == "grid"
                )
                {
                    document.getElementById("see-more").style.display = "none"
                }
                else{
                    document.getElementById("see-more").style.display = "grid" 
                }
            }

            const songBtn = document.getElementById('song-btn')
        const audio = new Audio('Tanpura Audio.mp3')
        var playing = 0

        function toggleSong() {
            if (playing) {
                audio.pause();
                playing = 0;
            }
            else {
                audio.play()
                playing = 1;
            }
        }

        var pause = document.querySelector('.pause');
        var play = document.querySelector('.play');
        var btn = document.querySelector('#app');

        btn.addEventListener('click', () => {
            if (play.classList.contains("active")) {
                play.classList.remove("active");
                pause.classList.add("active");
            }
            else {
                pause.classList.remove("active");
                play.classList.add("active");
            }
        })
            
        </script>
